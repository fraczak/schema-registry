<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-schema registry console</title>
</head>
<body>
    <div>
        <textarea id="textInput" rows="10" cols="50"></textarea>
    </div>
    <button onclick="submitText()">Submit</button>
    <div id="responseOutput"></div>
    <div>
        <input type="text" id="schemaInput" placeholder="Enter schema">
    </div>
    <button onclick="getSchema()">Submit</button>
    <div id="responseOutput2"></div>

    <script>
        function submitText() {
            const text = document.getElementById('textInput').value;
            fetch('/k', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: text
            })
            .then(response => response.text()) // Convert the response to text
            .then(result => {
                document.getElementById('responseOutput').innerText = result;
            })
            .catch(error => console.error('Error:', error)); // Handle any errors
        }
        function getSchema() {
            const schema = document.getElementById('schemaInput').value;
            fetch(`/q?schema=${encodeURIComponent(schema)}`)
            .then(response => response.text()) // Convert the response to text
            .then(result => {
                document.getElementById('responseOutput2').innerText = result;
            })
            .catch(error => console.error('Error:', error)); // Handle any errors
        }


    </script>
</body>
</html>
